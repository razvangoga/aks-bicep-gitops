apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sb-apiproducts
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-apps
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/argo-apps/app2/overlays/dev
    targetRevision: "main"
    repoURL: https://github.com/razvangoga/aks-bicep-gitops.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 2m    